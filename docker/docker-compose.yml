version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cowatch-postgres
    environment:
      POSTGRES_USER: cowatch
      POSTGRES_PASSWORD: cowatch_dev
      POSTGRES_DB: cowatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cowatch -d cowatch"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
