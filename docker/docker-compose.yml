version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cowatch-postgres
    environment:
      POSTGRES_USER: cowatch
      POSTGRES_PASSWORD: cowatch_dev
      POSTGRES_DB: cowatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cowatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api-gateway:
    build:
      context: ../apps/api-gateway
      dockerfile: ../../docker/api-gateway.Dockerfile
    container_name: cowatch-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://cowatch:cowatch_dev@postgres:5432/cowatch
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  media-service:
    build:
      context: ../apps/media-service
      dockerfile: ../../docker/media-service.Dockerfile
    container_name: cowatch-media
    ports:
      - "8081:8081"
    depends_on:
      - redis

  web:
    build:
      context: ../apps/web
      dockerfile: ../../docker/web.Dockerfile
    container_name: cowatch-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
